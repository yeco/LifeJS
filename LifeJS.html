<!DOCTYPE html>
<html lang="">
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- JQuery -->
		<script src="./js/jquery.min.js" type="text/javascript"></script>
		<script src="./js/jquery-ui.min.js" type="text/javascript"></script>
		
		<!--
		*  <script src="./js/jquery.ui.draggable.js" type="text/javascript"></script>
		-->
		
		<!-- Import Explorer Canvas -->
		<!--[if IE]><script src="js/ieIhateyou/excanvas.compiled.js></script><![endif]-->
    
		<script src="./js/grid.js" type="text/javascript"></script>
		<script src="./js/navpanel.js" type="text/javascript"></script>
		<script src="./js/shapes.js" type="text/javascript"></script>
		<script src="./js/library.js" type="text/javascript"></script>
    
		<script>
			//get a reference to the canvas
			$(document).ready(function() {
				init();
				initGrid();
				nav.init();
				
				$('#canvas').mouseup(grid.drawStop);
				$('#canvas').mousedown(grid.drawStart);
				$('#play').mouseup(lifePlay);
				$('#pause').mouseup(lifePause);
				
			});	
		</script>
    
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen, projection">
        
    <title>Life is Fun!</title>
  </head>
  <body class="index">
    <canvas height="710" width="1120" id="canvas" style="margin-top: 1px; margin-left: 4px; ">&nbsp;</canvas>
    <div id="nav" class="ui-draggable">
    <p>Draw, then press play.</p>
    <P class="buttons"><A id="play" href="#Play">Play</A> / <A id="pause" href="#pause">Pause</A></p>
    <P class="btw">If this is in your way you can drag it. </p>
    <p><a  class="external" href="http://www.edshare.soton.ac.uk/948/5/intro/gameoflife.html">G.o.L reference</a></p>
    </div>
  </body>
